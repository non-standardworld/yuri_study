<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
      
function initialize() {
  var myLatlng = new google.maps.LatLng(31.911096,131.423893);//緯度経度クラスに変数をいれる
  var myLatlng1 = new google.maps.LatLng(37.902552,139.023095);//緯度経度クラスに変数をいれる
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }
  
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);//地図を描いてよね

  var marker = new google.maps.Marker({ //マーカーを落とす関数
      position: myLatlng,//
      map: map,
      title: '宮崎' //プロパティ
  });
  
  var marker1 = new google.maps.Marker({ //マーカーを落とす関数
      position: myLatlng1,//
      map: map,
      title: '新潟' //プロパティ
  });
  
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';
	  
  var infowindow = new google.maps.InfoWindow({ //クリックした時に白いウインドウをだす関数
      content: contentString
  });
  
  google.maps.event.addListener(marker1, 'click', function() { //マーカーをクリックした時に白いウインドウをだす関数
    infowindow.open(map,marker1);
  });
	  
}//initializeの終わり

google.maps.event.addDomListener(window, 'load', initialize); //イベントドリブン

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
