<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
      
function initialize() {
  var myLatlng = new google.maps.LatLng(31.911096,131.423893);//緯度経度クラスに変数をいれる
  var myLatlng1 = new google.maps.LatLng(37.902552,139.023095);//緯度経度クラスに変数をいれる
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }
  
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);//地図を描いてよね

  var marker = new google.maps.Marker({ //マーカーを落とす関数
      position: myLatlng,//
      map: map,
      title: '宮崎' //プロパティ
  });
  
  var marker1 = new google.maps.Marker({ //マーカーを落とす関数
      position: myLatlng1,//
      map: map,
      title: '新潟' //プロパティ
  });
  
  var contentString1 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">新潟</h1>'+
      '<div id="bodyContent">'+
      '<p>食べ物がおいしかった。</p>'+
      '</div>'+
      '</div>';
	  
  var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">宮崎</h1>'+
      '<div id="bodyContent">'+
      '<p>海がきれい</p>'+
      '</div>'+
      '</div>';
	  
  var infowindow1 = new google.maps.InfoWindow({ //クリックした時に白いウインドウをだす関数
      content: contentString1
  });
  
  var infowindow2 = new google.maps.InfoWindow({ //クリックした時に白いウインドウをだす関数
      content: contentString2
  });
  
  google.maps.event.addListener(marker1, 'click', function() { //マーカーをクリックした時に白いウインドウをだす関数
    infowindow1.open(map,marker1);
  });
  
  google.maps.event.addListener(marker, 'click', function() { //マーカーをクリックした時に白いウインドウをだす関数
    infowindow2.open(map,marker);
  });
	  
}//initializeの終わり

google.maps.event.addDomListener(window, 'load', initialize); //イベントドリブン

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
