<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(64.133333, -21.933333);
  var myLatlng1 = new google.maps.LatLng(45.415664, 141.673082);  
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions); //表示する場所

  var marker1 = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'レイキャヴィック'
  });
  var marker2 = new google.maps.Marker({
      position: myLatlng1,
      map: map,
      title: '稚内'
  });
  
  //インフォ画面を出す
  var contentString = '<div id="content">'+
      '<h1 id="firstHeading" class="firstHeading">感想</h1>'+
      '<div id="bodyContent">'+
      '<p>手つかずの大自然がそこらじゅうにあります。</p>'+
      '</div>'+
      '</div>';
  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });      
  google.maps.event.addListener(marker1, 'click', function() { 
    infowindow.open(map,marker1); //マップの中のMarkerにinfowinを出す
  });  

  //インフォ画面を出す
  var contentString1 = '<div id="content">'+
      '<h1 id="firstHeading" class="firstHeading">感想</h1>'+
      '<div id="bodyContent">'+
      '<p>いくら丼が安くて美味い。</p>'+
      '</div>'+
      '</div>';
  var infowindow1 = new google.maps.InfoWindow({
      content: contentString1
  });      
  google.maps.event.addListener(marker2, 'click', function() { 
    infowindow1.open(map,marker2); //マップの中のMarkerにinfowinを出す
  });  

}
//ページが読み込まれたとき、initializeという関数を実行
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
